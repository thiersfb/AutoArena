<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>HVAC | Redefinir</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{/css/login/login.css}" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form id="frmReset" name="frmReset" method="post" th:action="@{/reset}">

            <h3><i class="fa fa-lock fa-4x"></i></h3>

            <main>

                <div id="frmCadPassword"  style="width:100%;">
                    <div class="password-input-container">
                        <input id="j_newpassword" name="j_newpassword" type="password" placeholder="Senha" required />
                        <i id="toggleCadPassword" class="bi bi-eye-slash"></i>
                    </div>
                </div>
                <div id="frmCadConfPassword"  style="width:100%;">
                    <div class="password-input-container">
                        <input id="j_newpasswordconf" name="j_newpasswordconf" type="password" placeholder="Confirme a senha" required />
                        <i id="toggleCadConfPassword" class="bi bi-eye-slash"></i>
                    </div>
                </div>

                <input type="hidden" name="token" th:value="${token}" />


            </main>
            <!--<a th:href="@{/login}">Voltar</a>-->

            <button type="submit" id="btnReset">Redefinir</button>

            <div th:if="${successMessage}" class="success-message">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">

            <div class="overlay-panel overlay-right">

                <h1>Redefinir Senha</h1>
                <p>Digite a nova senha em ambos os campos para redefinir sua senha</p>

            </div>
        </div>
    </div>
</div>

<br/>
<br/>

<script th:src="@{/js/login/login.js}"></script>

</body>
</html>
