<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>AutoArena | Logout</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<form id="logoutForm" th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <noscript>
        <p>Você está sendo desconectado. Se não for redirecionado, clique no botão abaixo:</p>
        <button type="submit">Continuar para Logout</button>
    </noscript>
</form>

<script>
    // Este script submete o formulário automaticamente quando a página carrega
    document.getElementById('logoutForm').submit();
</script>

</body>
</html>
