<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>HVAC | Esqueci a senha</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{/css/login/login.css}" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>

<div class="container" id="container">

    <div class="form-container sign-in-container">
        <form id="frmForgot" name="frmForgot" method="post" th:action="@{/forgot}">

            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <main>

                <div id="frmEmail" style="width:100%;">
                    <input id="email" name="email" type="email" placeholder="Email" required />
                </div>

            </main>
            <a th:href="@{/login}">Voltar</a>

            <button type="submit" id="btnReset">Recuperar</button>

            <div th:if="${successMessage}" class="success-message">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>

            <div th:if="${param.error}" class="error-message">
                E-mail não encontrado na base de dados.
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">

                <h1>Recuperar Senha</h1>
                <p>Digite seu e-mail para iniciar a recuperação de senha</p>

            </div>
        </div>
    </div>
</div>

<br/>
<br/>

<script th:src="@{/js/login/login.js}"></script>

</body>
</html>
