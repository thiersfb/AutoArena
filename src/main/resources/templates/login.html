<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>AutoArena | Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{/css/login/login.css}" />
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form id="frmCadastro" name="frmCadastro" method="post" th:action="@{/registro}" >

            <h1>Criar Cadastro</h1>

            <div id="frmCadName" style="width:100%;">
                <input id="j_newusername" name="j_newusername" type="text" placeholder="Login" />
            </div>
            <div id="frmCadEmail" style="width:100%;">
                <input id="j_newemail" name="j_newemail" type="email" placeholder="Email" />
            </div>
            <div id="frmCadPassword"  style="width:100%;">
                <div class="password-input-container">
                    <input id="j_newpassword" name="j_newpassword" type="password" placeholder="Senha" />
                    <i id="toggleCadPassword" class="bi bi-eye-slash"></i>
                </div>
            </div>
            <div id="frmCadConfPassword"  style="width:100%;">
                <div class="password-input-container">
                    <input id="j_newpasswordconf" name="j_newpasswordconf" type="password" placeholder="Confirme a senha" />
                    <i id="toggleCadConfPassword" class="bi bi-eye-slash"></i>
                </div>
            </div>

            <button id="btnCadastrar">Cadastrar</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form id="formulario" name="formulario" method="post" th:action="@{/login}">
            <h1>Login</h1>

            <main>
                <input type="text" id="username" name="username" placeholder="Login" />
                <div class="password-input-container">
                    <input type="password" id="password" name="password" placeholder="Senha" />
                    <i id="toggleLogPassword" class="bi bi-eye-slash"></i>
                </div>
            </main>
            <a th:href="@{/forgot}">Esqueceu a senha?</a>
            <button type="submit" id="buttonLogin">Entrar</button>

            <div th:if="${successMessage}" class="success-message">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>

            <div th:if="${param.error}" class="error-message">
                Usuário ou senha inválidos.
            </div>
            <div th:if="${param.logout}" class="success-message">
                Você foi desconectado.
            </div>
            <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null and session['SPRING_SECURITY_LAST_EXCEPTION'].message == 'Maximum sessions of 1 for this principal exceeded'}">
                <div align="center" >
                    <h5>Você está logado em outra sessão.</h5>
                </div>
                <br/>
                <div align="center" >
                    <button onclick="window.location.href='/logout?invalidate=true';">
                        Encerrar Sessão
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Bem-vindo de volta!</h1>
                <p>Clique aqui para digitar seus dados de acesso</p>
                <button class="ghost" id="signIn">Sou cadastrado</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Não possui cadastro?</h1>
                <p>Digite seus dados e comece sua jornada conosco</p>

                <button class="ghost" id="signUp">Quero me cadastrar</button>
            </div>
        </div>
    </div>
</div>

<br/>
<br/>

<script th:src="@{/js/login/login.js}"></script>

</body>
</html>
